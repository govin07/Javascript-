<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Wheather APP</title>
</head>
<body>
    <div id="main">
        <div class="search-box">
            <input type="text" name="" id="search-city" placeholder="Enter city name" spellcheck="
            false">
            <button><img src="search-line-icon.webp" alt="error" id="img"></button>
        </div>
        <div class="wheather">
            <img src="weather-app-img/images/rain.png" alt="" class="wheather-icon">
            <h2 class="temp">22Â°C
            </h2>
            <h2 class="city">khandwa</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png" alt="" id="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>

                    <div class="col">
                        <img src="weather-app-img/images/wind.png" alt="">
                        <div>
                            <p class="wind">50/kpr</p>
                            <p>wind speed</p>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
