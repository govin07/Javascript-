<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <style>
        #main{
            width: fit-content;
            height: fit-content;
            border: 1px solid black ;
            margin: 0 auto;

        }
        h1{
            text-align: center;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>govind</h1>
        <h2>follower</h2>
    </div>
</body>
<script>
   

    const request = 'https://api.github.com/users/govin07'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', request)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            const data = JSON.parse(xhr.responseText)
            console.log(data)
            const name = document.querySelector("h1");
            const followers = document.querySelector('h2');
            name.innerHTML = `<h3 style = ""> UserName is  : ${data.name}</h3>`;
            followers.innerHTML = `<h3> Currently followers are : ${data.followers} </h3>`;
             
        }
    }
    xhr.send()
</script>
</html>
